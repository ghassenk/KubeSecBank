# Network Policies for KubeSec banking namespace
# Implements defense-in-depth with least-privilege network access

# 1. Default deny all ingress traffic in the namespace
# All pods must have explicit ingress rules to receive traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: kubesec-bank
  labels:
    app.kubernetes.io/part-of: kubesec-bank
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# 2. Allow account-service to receive traffic from auth-service and transaction-service
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-account-service
  namespace: kubesec-bank
  labels:
    app.kubernetes.io/part-of: kubesec-bank
spec:
  podSelector:
    matchLabels:
      app: account-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: auth-service
        - podSelector:
            matchLabels:
              app: transaction-service
      ports:
        - port: 8081
          protocol: TCP
---
# 3. Allow auth-service to receive traffic from all application services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-auth-service
  namespace: kubesec-bank
  labels:
    app.kubernetes.io/part-of: kubesec-bank
spec:
  podSelector:
    matchLabels:
      app: auth-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: account-service
        - podSelector:
            matchLabels:
              app: transaction-service
      ports:
        - port: 8082
          protocol: TCP
---
# 4. Allow transaction-service to receive traffic from auth-service only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-transaction-service
  namespace: kubesec-bank
  labels:
    app.kubernetes.io/part-of: kubesec-bank
spec:
  podSelector:
    matchLabels:
      app: transaction-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: auth-service
      ports:
        - port: 8083
          protocol: TCP
---
# 5. Allow all application services to reach PostgreSQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-postgres
  namespace: kubesec-bank
  labels:
    app.kubernetes.io/part-of: kubesec-bank
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: account-service
        - podSelector:
            matchLabels:
              app: auth-service
        - podSelector:
            matchLabels:
              app: transaction-service
      ports:
        - port: 5432
          protocol: TCP
---
# 6. Allow all application services to reach Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-redis
  namespace: kubesec-bank
  labels:
    app.kubernetes.io/part-of: kubesec-bank
