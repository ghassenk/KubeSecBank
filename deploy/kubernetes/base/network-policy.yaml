        - podSelector:
            matchLabels:
              app: auth-service
        - podSelector:
            matchLabels:
              app: transaction-service
      ports:
        - port: 6379
          protocol: TCP
---
# 7. Allow all application services to reach NATS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-nats
  namespace: kubesec-bank
  labels:
    app.kubernetes.io/part-of: kubesec-bank
spec:
  podSelector:
    matchLabels:
      app: nats
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: account-service
        - podSelector:
            matchLabels:
              app: auth-service
        - podSelector:
            matchLabels:
              app: transaction-service
      ports:
        - port: 4222
          protocol: TCP
