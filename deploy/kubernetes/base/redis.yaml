# Redis Deployment â€” in-memory cache for session and token storage
# No persistence needed for dev environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: kubesec-bank
  labels:
    app: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: kubesec-bank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        app.kubernetes.io/name: redis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              protocol: TCP
              name: redis
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
---
# Redis ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: kubesec-bank
  labels:
    app: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: kubesec-bank
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
