# Dev overlay — single replicas, lower resources, latest image tags
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Override image tags to use :latest for dev
images:
  - name: ghcr.io/ghassenk/kubesecbank/account-service
    newTag: latest
  - name: ghcr.io/ghassenk/kubesecbank/auth-service
    newTag: latest
  - name: ghcr.io/ghassenk/kubesecbank/transaction-service
    newTag: latest

# Patch deployments: single replica and lower resource limits for dev
patches:
  # Account service — 1 replica, reduced resources
  - target:
      kind: Deployment
      name: account-service
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: account-service
      spec:
        replicas: 1
        template:
          spec:
            containers:
              - name: account-service
                resources:
                  requests:
                    memory: "32Mi"
                    cpu: "50m"
                  limits:
                    memory: "64Mi"
                    cpu: "100m"

  # Auth service — 1 replica, reduced resources
  - target:
      kind: Deployment
      name: auth-service
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: auth-service
      spec:
        replicas: 1
        template:
          spec:
            containers:
              - name: auth-service
                resources:
                  requests:
                    memory: "32Mi"
                    cpu: "50m"
                  limits:
                    memory: "64Mi"
                    cpu: "100m"

  # Transaction service — 1 replica, reduced resources
  - target:
      kind: Deployment
      name: transaction-service
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: transaction-service
      spec:
        replicas: 1
        template:
          spec:
            containers:
              - name: transaction-service
                resources:
                  requests:
                    memory: "32Mi"
                    cpu: "50m"
                  limits:
                    memory: "64Mi"
                    cpu: "100m"

  # Override environment to development
  - target:
      kind: ConfigMap
      name: kubesec-config
    patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: kubesec-config
      data:
        ENVIRONMENT: "development"
        LOG_LEVEL: "debug"
