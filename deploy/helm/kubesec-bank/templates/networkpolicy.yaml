{{/*
  Network Policies for the KubeSec banking namespace.
  Only created when .Values.networkPolicies.enabled is true.
  Implements default-deny ingress and per-service allow rules.
*/}}
{{- if .Values.networkPolicies.enabled }}
# Default deny all ingress traffic in the namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/part-of: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow account-service to receive traffic from auth-service and transaction-service
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-account-service
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
  podSelector:
    matchLabels:
      app: account-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: auth-service
        - podSelector:
            matchLabels:
              app: transaction-service
      ports:
        - port: 8081
          protocol: TCP
---
# Allow auth-service to receive traffic from all application services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-auth-service
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
  podSelector:
    matchLabels:
      app: auth-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: account-service
        - podSelector:
            matchLabels:
              app: transaction-service
      ports:
        - port: 8082
          protocol: TCP
---
# Allow transaction-service to receive traffic from auth-service only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-transaction-service
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
  podSelector:
    matchLabels:
      app: transaction-service
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: auth-service
      ports:
        - port: 8083
          protocol: TCP
---
# Allow application services to reach PostgreSQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-postgres
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: account-service
        - podSelector:
            matchLabels:
              app: auth-service
        - podSelector:
            matchLabels:
              app: transaction-service
      ports:
        - port: 5432
          protocol: TCP
---
# Allow application services to reach Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-redis
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: account-service
        - podSelector:
            matchLabels:
              app: auth-service
        - podSelector:
            matchLabels:
              app: transaction-service
      ports:
        - port: 6379
          protocol: TCP
---
# Allow application services to reach NATS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-nats
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
  podSelector:
    matchLabels:
      app: nats
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: account-service
        - podSelector:
            matchLabels:
              app: auth-service
        - podSelector:
            matchLabels:
              app: transaction-service
      ports:
        - port: 4222
          protocol: TCP
{{- end }}
